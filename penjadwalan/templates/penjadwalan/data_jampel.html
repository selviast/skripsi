{% extends 'aktor/base.html' %}
{% load static %}
    
            {% block link %}
               <h1>
                    <a href="{% url 'index' %}">Dashboard</a>
                    / <b> <a href="{% url 'data_jampel' %}">Data Jam Pelajaran</a>  </b> 

               </h1>             
            {% endblock link %}
           {% block table %} 
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        
                            <a href="{% url 'tambah_jampel' %}"><button class="btn btn-primary">
                                <i class="fa fa-plus"></i> Tambah Data {{ title }}</button>
                        
                        <div class="card"></a>
                            <div class="card-header">
                                <strong class="card-title">Data {{ title }}</strong>
                            </div>
                            
                            <div class="card-body">
                                <table id="jampel" class="table table-striped table-bordered" >
                                    <thead>
                                        <tr>
                                            <th>NO</th>
                                            <th>Kode Jam</th>
                                            <th>Hari</th>
                                            <th>Jam</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            {% for x in data %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                            <td>{{ x.kode_jampel }}</td>
                                            <td>{{ x.hariFk }}</td>
                                            <td>{{ x.jamFk }}</td>
                                            <td><a href="{% url 'update_jampel' x.id %}" ><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></a> 
                                                <a href="{% url 'delete_jampel' x.id %}" class="confirm-delete" ><button class="btn btn-danger"><i class="fa fa-trash"></i></button></a></td>
                                        </tr>
                                        {% endfor %}
                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                 
                    

                </div>
            </div><!-- .animated -->
        {% endblock%}
