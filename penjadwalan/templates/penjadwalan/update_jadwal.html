
{% extends 'penjadwalan/base.html' %}

{% load crispy_forms_tags %}


   
{% block link %}
    
    <h1>
    {% for i in back_jadwal %} <a href="{% url 'jadwal' i.kelas.id %}">{% endfor %} Kembali</a> /

{% endblock link %}

{% block table %}

        </table>

            <button class="btn btn-success" type="submit"> Input Data </button>
        
        </div>
{% endblock table %}
